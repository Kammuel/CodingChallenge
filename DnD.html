<!DOCTYPE html>
<html>
    <head>
        <title>Dungeons and Dragons Character Sheet Creator</title>
        <script type = "text/javascript" src = "jquery-3.2.1.min.js"></script>
        <script type = "text/javascript" src = "dnd.js"></script>
        
        
        Welcome to the Dungeons and Dragons Character Creator!
        <br/>
        <br/>
        <link rel = "stylesheet" href = "style.css">
        
    </head>

    <body>
        
        <span>Choose your race: </span><select id = "race">
                <option>Please select</option>
                <option value = "Human">Human</option>
				<option value = "Half-Orc">Half-Orc</option>
                <option value = "Elf">Elf</option>
                <option value = "Dwarf">Dwarf</option>
                <option value = "Halfling">Halfling</option>
                <option value = "Gnome">Gnome</option>

        
        
        </select><br/> <br/>
        <span>Choose your class: </span><select onchange = "getClass()" name = "class" id = "class">
            <option> </option>
            <option value = "Barbarian">Barbarian</option>
            <option value = "Ranger">Ranger</option>
            <option value = "Fighter">Fighter</option>
            <option value = "Wizard">Wizard</option>
            <option value = "Cleric">Cleric</option>
            <option value = "Rogue">Rogue</option>
            <option value = "Bard">Bard</option>
            <option value = "Druid">Druid</option>
            <option value = "Monk">Monk</option>
        </select>
        <br/>
        <br/>

        <h2>
        <label for = "strength">Strength:</label>
            <input type = "number" id = "strength" value = "0" min = "-2" max = "99" class = "number" ><br/>
        <label for = "Charisma">Charisma:   </label>
            <input type = "number" id = "charisma" value = "0" min = "-2" max = "99" class = "textbox"><br/>
        <label for = "Fortitude">Fortitude:    </label>
            <input type = "number" id = "fortitude" value = "0" min = "-2" max = "99" class = "textbox"><br/>
        <label for = "Intelligence">Intelligence: </label>
            <input type = "number" id = "intelligence" value = "0" min = "-2" max = "99" class = "textbox"><br/>
        <label for = "Wisdom">Wisdom: </label>
            <input type = "number" id = "wisdom" value = "0" min = "-2" max = "99" class = "textbox"><br/>
        <label for = "Dexterity">Dexterity: </label>
            <input type = "number" id = "dexterity" value = "0" min = "-2" max = "99" class = "textbox"><br/> 

        <label for = "Points">Points: </label><span id = "pointsLeft"> 
        </h2>
       
        
    </body>
    <footer>
    </footer>
</html>
